<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mt-5 px-1 d-flex justify-content-center">
        <div class="col-lg-4">
            <div class="p-3 pt-1 bg-dark border rounded">
                <h1 class="display1 text-end text-white text-center py-0">Calculator</h1>
                <ul class="nav mb-3 p-1">
                    <li class="nav-item mx-3">
                      <a href="">View</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="">Edit</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="">Help</a>
                    </li>
                  </ul>
                <input type="text" id="display" class="container text-end text-5 fs-1 my-2 p-3 border rounded" value="0">
                <div class="row mx-1">
                    <div class="col-lg m-1 p-0"><button class="btn mc text-primary w-100 m-0 bg-light">MC</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn mr text-primary w-100 m-0 bg-light">MR</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn ms text-primary w-100 m-0 bg-light">MS</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn mi text-primary w-100 m-0 bg-light">M+</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn md text-primary w-100 m-0 bg-light">M-</button></div>
                </div>
                <div class="row mx-1">
                    <div class="col-lg m-1 p-0"><button class="btn bs text-primary w-100 m-0 bg-light"><-</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn bs text-primary w-100 m-0 bg-light">CE</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn clear text-primary w-100 m-0 bg-light">C</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn text-primary w-100 m-0 bg-light">+-</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn sqrt text-primary w-100 m-0 bg-light">&#8730</button></div>
                </div>
                <div class="row mx-1">
                    <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 m-0 bg-light">7</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 m-0 bg-light">8</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 m-0 bg-light">9</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn btn-num-op text-primary w-100 m-0 bg-light">/</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn btn-num-op text-primary w-100 m-0 bg-light">%</button></div>
                </div>
                <div class="row mx-1">
                    <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 m-0 bg-light">4</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 m-0 bg-light">5</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 m-0 bg-light">6</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn btn-num-op text-primary w-100 m-0 bg-light">*</button></div>
                    <div class="col-lg m-1 p-0"><button class="btn reci text-primary w-100 m-0 bg-light">1/x</button></div>
                </div>
                <div class="row mx-1">
                    <div class="wid-80">
                        <div class="row">
                            <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 m-0 bg-light">1</button></div>
                            <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 m-0 bg-light">2</button></div>
                            <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 m-0 bg-light">3</button></div>
                            <div class="col-lg m-1 p-0"><button class="btn btn-num-op text-primary w-100 m-0 bg-light">-</button></div>
                        </div>
                        <div class="row">
                            <div class="wid-48 m-1 p-0"><button class="btn btn-num-op w-100 bg-light">0</button></div>
                            <div class="col-lg m-1 p-0"><button class="btn btn-num-op w-100 bg-light">.</button></div>
                            <div class="col-lg m-1 p-0"><button class="btn btn-num-op text-primary w-100 bg-light">+</button></div>
                        </div>
                    </div>
                    <div class="wid-20 m-0 p-1">
                        <div class="w-100 h-100"><button class="btn equal text-primary h-100 w-100 bg-light">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
