<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Leaves Manager</title>
</head>
<body>
    <header class="d-flex justify-content-end m-3 align-items-center">
        <h1 class="col-sm-10 text-center">Leaves Manager</h1>
        <button id="logout-btn" class="btn rounded bg-success text-white px-3 py-1">logout</button>
    </header>
    <div class="h-25 mx-4 border bg-secondary">
        <button id="leaves-btn" class="btn text-white">My leaves</button>
        <button id="requests-btn" class="btn text-white d-none">Leave requests</button>
        <button id="applyLeave-btn" class="btn text-white">Apply leave</button>
    </div>
    <div id="leaves-container" class="my-4">
        <h4 class="text-center">My Leaves</h4>
        <ul id="leaves-list">
            <li id="leaveId" class="d-flex mx-4 my-1 bg-info border-1-black">
                <span class="p-2 col-sm-1 border text-center"><b>Status</b></span>
                <!-- <span class="p-2 col-sm-2 border text-center">EmployeeID</span> -->
                <span class="p-2 col-sm-2 border text-center"><b>Leave Type</b></span>
                <time class="p-2 col-sm-1 border text-center" datetime="FromDate"><b>From Date</b></time>
                <time class="p-2 col-sm-1 border text-center" datetime="ToDate"><b>To Date</b></time>
                <time class="p-2 col-sm-1 border text-center" datetime="ApplyDate"><b>Apply Date</b></time>
                <span class="p-2 col-sm-3"><b>Description</b></span>
            </li>
        </ul>
    </div>

    <div id="requests-container" class="my-4 d-none">
        <h4 class="text-center">Leave Requests</h4>
        <ul id="requests-list">
            <li id="leaveId" class="d-flex mx-4 my-1 bg-info border-1-black">
                <span class="p-2 col-sm-1 border text-center"><b>Status</b></span>
                <span class="p-2 col-sm-2 border text-center"><b>Employee Name</b></span>
                <span class="p-2 col-sm-2 border text-center"><b>Leave Type</b></span>
                <time class="p-2 col-sm-1 border text-center" datetime="FromDate"><b>From Date</b></time>
                <time class="p-2 col-sm-1 border text-center" datetime="ToDate"><b>To Date</b></time>
                <time class="p-2 col-sm-1 border text-center" datetime="ApplyDate"><b>Apply Date</b></time>
                <span class="p-2 col-sm-2 border text-center"><b>Description</b></span>
                <span class="p-2 col-sm-2 border text-center"><b>Action</b></span>
            </li>
            <!-- <li id="leaveId" class="d-flex border mx-4 my-1">
                <span class="p-2 col-sm-1 border overflow-auto text-center">Status</span>
                <span class="p-2 col-sm-2 overflow-auto border text-center">Employee Name</span>
                <span class="p-2 col-sm-2 overflow-auto border text-center">Compensation pay off</span>
                <time class="p-2 col-sm-1 overflow-auto border text-center" datetime="FromDate">From Date</time>
                <time class="p-2 col-sm-1 overflow-auto border text-center" datetime="ToDate">To Date</time>
                <time class="p-2 col-sm-1 overflow-auto border text-center" datetime="ApplyDate">Applied Date</time>
                <span class="p-2 col-sm-2 overflow-auto border text-center">Description</span>
                <div class="col-sm-2 d-flex align-items-center justify-content-around">
                    <button class="btn rounded bg-success text-white px-2 m-1 py-1 margin-right">Accept</button>
                    <button class="btn rounded bg-danger text-white px-2 m-1 py-1 margin-right">reject</button>
                </div>
            </li>  -->
        </ul>
    </div>

    <div id="applyLeave-container" class="my-4 d-none">
        <div class="m-4">
            <h4 class="text-center">Apply Leave</h4>
        </div>
        <form class="border m-3 p-4 rounded d-flex flex-column justify-content-center col-sm-8 mx-auto bg-light" action="">
            <div class="mx-3">
                <label for="leaveType">Choose leave type: </label>
                <select name="leaveType" id="leaveType" class="w-25">
                    <option value="SICK">SICK</option>
                    <option value="PERSONAL TIME OFF">PERSONAL TIME OFF</option>
                    <option value="COMPENSATION PAY OFF">COMPENSATION PAY OFF</option>
                </select>
            </div>
            <br>
            <div class="d-flex mx-3">
                <label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" class="w-25 mx-2">
                <label for="toDate">To Date:</label>
                <input type="date" id="toDate" class="w-25 mx-2">
            </div>
            <br>
            <div class="mx-3">
                <label for="description">Description</label>
                <br>
                <textarea name="description" id="description" class="m-1" cols="100"  rows="5">
                </textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" id="submit-leave-btn" class="btn border bg-success text-white">Apply</button>
                <button class="btn border bg-danger text-white mx-5">cancel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
