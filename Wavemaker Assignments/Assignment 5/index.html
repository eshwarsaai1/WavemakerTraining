<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>TODO app</title>
</head>

<body>
    <h1 class="text-center pt-1 text-success">TODO Application</h1>
    <div class="d-flex justify-content-end align-items-center">
        <input type="text" class="col-sm-9 p-2 rounded-pill" name="search" id="search" placeholder="Search for a task">
        <h5 id="theme" class="col-sm-1 text-end px-5 fs-2"> ðŸŒ™ </h5>
    </div>
    <div class="row d-flex justify-content-end my-3 mx-3">
        <input class="col-sm-2 m-1 rounded" type="text" name="task-name" id="task-name" placeholder="Enter task name">
        <input class="col-sm-2 m-1 rounded" type="datetime-local" name="duration" id="duration">
        <select class="col-sm-1 m-1 rounded" name="priority" id="priority">
            <option value="high"> high </option>
            <option value="medium"> medium </option>
            <option value="low"> low </option>
        </select>
        <button id="add-btn" class="col-sm-1 btn m-1 py-0 bg-dark text-white">add</button>
    </div>
    <hr>
    <div class="d-flex justify-content-end">
        <button id="sortbtn" class="btn rounded bg-success text-white px-3 py-1">sort</button>
        <select name="sortby" id="sortby" class="mx-2">
            <option value="Sort by priority">Sort by priority</option>
            <option value="Sort by deadline">Sort by deadline</option>
        </select>
    </div>
    <div id="task-container" class="row mx-auto">
        <!-- <div class="task col-md-5 d-flex align-items-center m-2 px-0 rounded border">
            <span class="drager p-3 bg-danger h-100">::</span>
            <div class="w-100 bg-light">
                <h5 class=" ">Assignment 1 </h5>
                <time datetime="06-08-2024" class="mx-1 deadline"> Duration : </time>
            </div>
            <button class="btn ">Delete</button>
        </div> -->
    </div>
    <div id="dialog" class="dialog-box d-flex justify-content-center w-100 position-fixed d-none">
        <div class="edit-content bg-light p-5 ">
            <input type="text" id="edit-name">
            <input type="datetime-local" id="edit-time">
            <select class="rounded" name="priority" id="edit-priority">
                <option value="high"> high </option>
                <option value="medium"> medium </option>
                <option value="low"> low </option>
            </select>
            <button class="btn" id="save-edit">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
